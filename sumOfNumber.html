<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Sum of Numbers</h1>
  <form action="">
    <input type="text" name="num1" value="Enter first value"/> <br> <br>
    <input type="text" name="num2" value="Enter second value"/> <br> <br>
    <input type="text" name="sum" value="result"/> <br> <br>
    <input type="button" value="sum" onclick="solve()" />
  </form>
  <script>
    function solve(){
      let num1 = document.getElementsByName('num1')[0].value;
      let num2 = document.getElementsByName('num2')[0].value;
      let sum = 0;
      for (let i = num1; i <= num2; i++) {

        sum += Number(i)
      }
      document.getElementsByName('sum')[0].value = sum;
    }
   
  </script>
  
</body>
</html>
