<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>List of Numbers</h1>
  <script>
    for(let i = 1; i <= 10; i++) {
      document.write(`<p>${i}</p>`);
    }
  </script>
  <h1>Form Input</h1>
  <form action="">
    num1: <input type="text" name="num1" /> <br> <br>
    num2: <input type="text" name="num2" /> <br> <br>
    sum: <input type="text" name="sum" /> <br> <br>
    <input type="button" value="Sum" onclick="calcSum()" />
  </form>
  <script>
    function calcSum() {
      let num1 = document.getElementsByName('num1')[0].value;
      let num2 = document.getElementsByName('num2')[0].value;
      let sum = Number(num1) + Number(num2);
      document.getElementsByName('sum')[0].value = sum;
    }
  </script>
  <h1>Random Number</h1>
  <input type="submit" onclick="printRandNum()" />
  <script>
    function printRandNum() {
      let num = Math.round(Math.random() * 100);
      document.body.innerHTML += `<div>${num}</div>`;
    }
  </script>
</body>
</html>
